# Exemple de configuration locale
# Copiez ce fichier vers values-local.yaml et modifiez selon vos besoins

# Configuration du namespace
namespace:
  name: "my-blockchain-lab"

# Configuration du nœud Polkadot
polkadot:
  nodeName: "my-polkadot-node"
  chain: "westend"  # westend pour testnet, polkadot pour mainnet
  image:
    repository: "parity/polkadot"
    tag: "latest"
    pullPolicy: "IfNotPresent"
  
  # Limites de ressources
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "2Gi"
  
  # Configuration du stockage
  storage:
    size: "10Gi"
    accessMode: "ReadWriteOnce"
  
  # Configuration des health checks
  healthCheck:
    readiness:
      initialDelaySeconds: 30
      periodSeconds: 10
    liveness:
      initialDelaySeconds: 60
      periodSeconds: 20

# Configuration du monitoring
monitoring:
  grafana:
    adminUser: "admin"
    adminPassword: "Password"
  
  prometheus:
    retention: "24h"
    resources:
      requests:
        cpu: "200m"
        memory: "512Mi"
      limits:
        cpu: "1"
        memory: "2Gi"
  
  alertmanager:
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"

# Configuration réseau
network:
  serviceType: "ClusterIP"
  monitoringNamespace: "monitoring"
